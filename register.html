<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米登录</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/common.css">
</head>

<body>
    <div class="app">

        <!-- 左边 -->
        <div class="register-bg">
            <div class="bg-img"></div>
        </div>

        <!-- 右边 -->
        <div class="register">
            <!-- 第一行 -->
            <div class="header">
                <div class="logo">
                    <img src="img/logo.png">
                    <span>小米账号</span>
                </div>
                <div class="nav">
                    <ul>
                        <li><a href="#">中文(简体)</a></li>
                        <li><a href="#">帮助中心</a></li>
                        <li><a href="#">隐私政策</a></li>
                        <li><a href="#">用户协议</a></li>
                    </ul>
                </div>
            </div>


            <!-- 第二行 -->
            <div class="input">
                <div class="sign-in">
                    <a href="#">登录</a>
                    <a href="#">注册</a>
                </div>

                <!-- 二维码 -->
                <div class="QR-code">
                    <img src="img/二维码.png">
                </div>

                <form>
                    <div class="input1"><input type="text" placeholder="邮箱/手机号码/小米ID"></div>

                    <div class="input2">
                        <input type="text" placeholder="密码">
                        <div class="eyes"></div>
                    </div>

                    <div class="input3">
                        <input type="checkbox" id="checkbox">
                        <label for="checkbox"><span>已阅读并同意小米帐号</span></label>
                        <a href="#">用户协议</a>
                        <label for="checkbox"><span> 和 </span></label>
                        <a href="#">隐私政策</a>
                    </div>
                    <div class="input4"><input type="button" value="登录"></div>
                </form>

                <div class="help">
                    <a href="#">忘记密码？</a>
                    <a href="#">手机号登录</a>
                </div>

                <div class="other-sign-in">其他方式登录</div>
                <div class="other-sign-in-li">
                    <ul>
                        <li><a href="#"></a></li>
                        <li><a href="#"></a></li>
                        <li><a href="#"></a></li>
                        <li><a href="#"></a></li>
                    </ul>
                </div>
            </div>

            <!-- 第三行 -->
            <div class="copyright">
                小米公司版权所有-京ICP备10046444-京公网安备11010802020134号-京ICP证110507号
            </div>

        </div>
    </div>

</body>

</html>
